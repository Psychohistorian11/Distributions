<div class="grid grid-cols-1 gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 lg:p-20">
    <div class="max-w-xs mx-auto p-4 border border-firstColor rounded-lg shadow-sm"
        *ngFor="let distribution of infoDistributions">
        <h2 class="text-xl font-bold mb-2">{{ distribution.name }}</h2>

        <div *ngIf="isLargeScreen" class="h-40 w-full
     bg-gray-100 flex items-center justify-center mb-4 border border-black">
            <img [src]="distribution.image" alt="{{ distribution.name }}" class="h-full object-cover">
        </div>

        <p class="text-gray-600 mb-4 min-h-[8rem]">
            {{ distribution.description }}
        </p>

        <span class="inline-block bg-gray-200 text-gray-700 text-sm px-2 py-1 rounded-full mb-4">
            {{ distribution.type }}
        </span>

        <a class="block w-full bg-secondColor cursor-pointer
     text-white text-center py-2 rounded-lg hover:bg-thirdColor transition hover:scale-105"
            (click)="onSeeDistributionButton(distribution.name)">
            See distribution
        </a>
    </div>
</div>
